<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles/css/reset.css">
    <link rel="stylesheet" href="./plugins/slick/slick.css">
    <link rel="stylesheet" href="./plugins/jq-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="./styles/css/fonts.css">
    <link rel="stylesheet" href="./styles/css/index.css">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="./styles/css/media.css">

</head>

<body>

    <div class="content">


        <div class="crumbs exchangeBlock__crumbs">
            <div class="wrap crumbs__wrap">
                <a href="javascript://" class="crumbs__link">
                    <span class="icon-home"></span>
                </a>

                <span class="icon-chevron"></span>

                <a href="javascript://" class="crumbs__link">Каталог</a>
            </div>

        </div>

        <div class="exchangeBlock">
            <div class="wrap exchangeBlock__wrap">
                <div class="exchangeBlock__contact">
                    <h4 class="exchangeBlock__heading">Контактная информация</h4>

                    <a href="javascript://" class="blueLink">Я зарегистрирован</a>

                    <form action="" class="exchangeBlock__form">
                        <div class="exchangeBlock__row">
                            <div class="exchangeBlock__inputBlock">
                                <div class="inputItem">
                                    <label for="">Имя <span class="red">*</span></label>
                                    <input type="text" class="shadow">
                                </div>

                                <div class="inputItem">
                                    <label for="">Прізвище <span class="red">*</span></label>
                                    <input type="text" class="shadow">
                                </div>

                                <div class="inputItem">
                                    <label for="">Телефон <span class="red">*</span></label>
                                    <input type="text" class="shadow">
                                </div>

                                <div class="inputItem">
                                    <label for="">Ел. пошта <span class="red">*</span></label>
                                    <input type="text" class="shadow">
                                </div>
                            </div>
                        </div>

                        <div class="exchangeBlock__row">
                            <div class="inputItem">
                                <label for="">Способ доставки<span class="red">*</span></label>
                                <select class="shadow">
                                    <option value="">Не указано</option>
                                    <option value="1">Самовывоз</option>
                                    <option value="2">Курьерская доставка</option>
                                    <option value="3">Новая Почта (отделения)</option>
                                    <option value="4">Новая Почта (на адрес)</option>
                                </select>
                            </div>
                        </div>

                        <div class="exchangeBlock__row">
                            <div class="inputItem">
                                <label for="">Способ доставки<span class="red">*</span></label>
                                <select class="shadow">
                                    <option value="">Не указано</option>
                                    <option value="1">Самовывоз</option>
                                    <option value="2">Курьерская доставка</option>
                                    <option value="3">Новая Почта (отделения)</option>
                                    <option value="4">Новая Почта (на адрес)</option>
                                </select>
                            </div>
                        </div>

                        <div class="exchangeBlock__row">
                            <div class="inputItem inputItem--full">
                                <label for="">Описание</label>
                                <textarea class="shadow"></textarea>
                            </div>
                        </div>

                        <button type="submit" class="button button--main exchangeBlock__button">подтвердить заказ</button>
                    </form>
                </div>

                <div class="exchangeBlock__info">
                    <div class="exchangeBlock__headRow">
                        <h5 class="exchangeBlock__heading">Ваш заказ</h5>

                        <span class="exchangeBlock__count">1.000000 товар</span>
                    </div>

                    <div class="exchangeBlock__item">
                        <div class="exchangeBlock__img">
                            <img src="./img/catalogItem.webp" alt="">
                        </div>

                        <div class="exchangeBlock__item-text">
                            <span class="exchangeBlock__item-heading">
                                Внутренний блок мультисплит-системы IDEA ISLI-07PA7-FN1/ISLI-07PA1-FN8
                            </span>
    
                            <span class="exchangeBlock__id">IDEA ISLI-07PA7-FN1/ISLI-07PA1-FN8</span>
    
                            <div class="exchangeBlock__item-row">
                                <span>1 шт.</span>
                                <span>3 847 грн</span>
                            </div>
                        </div>
                    </div>

                    <div class="exchangeBlock__promo shadow">
                        <input type="text" placeholder="Введите промо-код:" class="shadow">
                        <button class="button exchangeBlock__promo-button">использовать</button>
                    </div>

                    <a href="javascript://" class="blueLink">Редактировать заказ</a>

                    <div class="exchangeBlock__priceRow">
                        <span>Сумма заказа:</span>

                        <span class="exchangeBlock__price">3 847,00 грн</span>
                    </div>

                    <div class="exchangeBlock__priceRow">
                        <span>К оплате:</span>

                        <span class="exchangeBlock__price exchangeBlock__price--blue">3 847,00 грн</span>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./plugins/slick/slick.min.js"></script>
    <script src="./plugins/jq-ui/jquery-ui.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
